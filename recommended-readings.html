<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/navbar.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylefa.css" />
    <link rel="stylesheet" href="recommended-readings.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Freedom Academy - Recommended Readings</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img2/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img2/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img2/favicon-16x16.png"
    />
    <link rel="manifest" href="img2/site.webmanifest" />
    <link rel="mask-icon" href="img2/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Favicon-related code ends here -->

    <!-- Odometer library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
    <style>
      #loading-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
      }
      #spinner {
        display: block;
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #cbb26a; /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #content {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="loading-message">
      <div id="spinner"></div>
    </div>
    <div id="content">
      <div class="navbar">
        <div class="navbar__container">
          <div class="top-navbar">
            <a
              class="navbar-link navbar-active"
              target="_blank"
              href="https://juanifernandez.com/freedom-academy/donations"
              >Donations</a
            >
            <a
              class="navbar-link"
              target="_blank"
              href="https://forms.gle/WM2Y798Tdn1S2tGF7"
              >Feedback</a
            >
            <a
              class="navbar-link"
              target="_blank"
              href="mailto:juan.fernandez17@gmail.com"
              >Contacto</a
            >
          </div>
          <div class="top-icons">
            <a
              href="https://juanifernandez.com/freedom-academy/program"
              class="icon-link"
            >
              <ion-icon name="briefcase-outline" title="Program" />
            </a>
            <a
              href="https://juanifernandez.com/freedom-academy/recommended-readings"
              class="icon-link"
            >
              <ion-icon name="glasses-outline" title="Recommended-readings" />
            </a>
            <a
              class="icon-link"
              href="http://juanifernandez.com/freedom-academy/leaderboard"
            >
              <ion-icon name="podium-outline"></ion-icon>
            </a>
            <a
              href="https://discord.gg/RxQWyYdFeG"
              class="icon-link"
              target="_blank"
            >
              <img
                src="./img/discord-outline.svg"
                alt="discord-icon"
                class="discord-img"
                title="Discord"
              />
            </a>
          </div>
        </div>
      </div>
      <header class="header-readings">
        <div class="program-header">
          <img src="img/TrianglenoBG.png" alt="LogoLogin" />
          <div class="program-title">Freedom Academy</div>
          <div class="beta-test">Beta Version v1.0</div>
        </div>
      </header>

      <div class="ul-li-container">
        <div class="recommended-readings-title">Lecturas Recomendadas</div>
        <ul class="sessions-ul">
          <li class="sessions-li" style="background-color: var(--SemiDarkGrey)">
            <div class="session-container-book">
              <div style="width: 8rem">
                <img
                  src="img/tapa.jpg"
                  alt="img libro"
                  class="img-tapa-libro"
                />
              </div>
            </div>
            <div class="session-icons-container2">
              <span class="session-title-download"
                >Libertad Para Gente Inteligente <br /><span
                  style="font-size: 0.8rem"
                  >De la Cognición a la Acción</span
                ></span
              >
              <div style="font-size: 0.3rem"></div>
              <div style="font-size: 1rem; margin-top: 1rem">
                Juan I. Fernandez
              </div>
            </div>

            <div class="session-icons-badges">
              <div class="badge-text" style="margin: 0.5rem">Descarga</div>

              <div class="badge-container">
                <a
                  href="./files/Juan I. Fernandez - Libertad Para Gente Inteligente.pdf"
                  download="Libertad Para Gente Inteligente.pdf"
                  style="text-decoration: none"
                >
                  <span class="badge2">PDF</span>
                  <!-- Add a PDF badge -->
                </a>
                <a
                  href="./files/Juan I. Fernandez - Libertad Para Gente Inteligente.epub"
                  download="Libertad Para Gente Inteligente.epub"
                  style="text-decoration: none"
                >
                  <span class="badge2">EPUB</span>
                  <!-- Add an EPUB badge -->
                </a>
                <a
                  href="./files/Juan I. Fernandez - Libertad Para Gente Inteligente.mobi"
                  download="Libertad Para Gente Inteligente.mobi"
                  style="text-decoration: none"
                >
                  <span class="badge2">MOBI</span>
                  <!-- Add a MOBI badge -->
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="table-container" id="tableContainer"></div>
    </div>
  </body>
  <script src="./javascript/fetchUrl.js"></script>
  <script src="./javascript/recommended-readings.js"></script>
  <script src="./javascript/validations.js"></script>
</html>
