<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/leaderboard.css" />
    <link rel="stylesheet" href="./recommended-readings.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img2/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img2/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img2/favicon-16x16.png"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freedom Academy - Leaderboard</title>
  </head>
  <style>
    #loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
    }
    #spinner {
      display: block;
      border: 8px solid #f3f3f3; /* Light grey */
      border-top: 8px solid #cbb26a; /* Blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #content {
      display: none;
    }
  </style>
  <body>
    <div id="loading-message">
      <div id="spinner"></div>
    </div>
    <div id="content">
      <div class="navbar">
        <div class="navbar__container">
          <div class="top-navbar">
            <a
              class="navbar-link navbar-active"
              target="_blank"
              href="https://juanifernandez.com/freedom-academy/donations"
              >Donations</a
            >
            <a
              class="navbar-link"
              target="_blank"
              href="https://forms.gle/WM2Y798Tdn1S2tGF7"
              >Feedback</a
            >
            <a
              class="navbar-link"
              target="_blank"
              href="mailto:juan.fernandez17@gmail.com"
              >Contacto</a
            >
          </div>
          <div class="top-icons">
            <a
              href="https://juanifernandez.com/freedom-academy/program"
              class="icon-link"
            >
              <ion-icon name="briefcase-outline" title="Program" />
            </a>
            <a
              href="https://juanifernandez.com/freedom-academy/recommended-readings"
              class="icon-link"
            >
              <ion-icon name="glasses-outline" title="Recommended-readings" />
            </a>
            <a
              class="icon-link"
              href="http://juanifernandez.com/freedom-academy/leaderboard"
            >
              <ion-icon name="podium-outline"></ion-icon>
            </a>
            <a
              href="https://discord.gg/RxQWyYdFeG"
              class="icon-link"
              target="_blank"
            >
              <img
                src="./img/discord-outline.svg"
                alt="discord-icon"
                class="discord-img"
                title="Discord"
              />
            </a>
          </div>
        </div>
      </div>
      <header class="header-readings">
        
      </header>
      <section class="leaderboard__hero">
        <img src="./img/TrianglenoBG.png" alt="" />
        <h1>Leaderboard</h1>
        <p>Estudiantes Top de Freedom Academy: Porcentaje de cuestionarios Multiple Choice aprobados (Quiz)</p>
      </section>
      <section class="table__container">
        <div class="podium__container">
          <div class="podium podium__second">
            <div>
              <p id="second_name"></p>
              <!-- <img src="./img/client-1.jpg" alt="" /> -->
              <h2 id="second_quiz"></h2>
            </div>
            <span class="gray__podium"></span>
          </div>
          <div class="podium podium__first">
            <div>
              <p id="first_name"></p>
              <!-- <img src="./img/client-2.jpg" alt="" /> -->
              <h2 id="first_quiz"></h2>
            </div>
            <span class="gray__podium"></span>
          </div>
          <div class="podium podium__third">
            <div>
              <p id="third_name"></p>
              <!-- <img src="./img/client-3.jpg" alt="" /> -->
              <h2 id="third_quiz"></h2>
            </div>
            <span class="gray__podium"></span>
          </div>
        </div>
        <table id="leaderboard">
          <tr>
            <th style="width: 5px;">Rank</th>
            <th >Nombre</th>
            <th style="width: 5px">Numero</th>
            <th>Progreso</th>
          </tr>
        </table>
      </section>
    </div>
  </body>
  <script src="./javascript/fetchUrl.js"></script>
  <script src="./javascript/validations.js"></script>
  <script src="./javascript/leaderboard.js"></script>
</html>
